<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title th:text="#{signin.page.title}"></title>
</head>
<body>
<div style="width: 800px; margin: auto;">
    <div th:replace="fragments/header :: header"></div>
    <div style="margin-bottom: 20px;">
        <form name="signin-form" th:method="POST" th:action="@{/process-signin(redirect=${#request.getParameter('redirect')})}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <label for="username">Input Email:</label>
            <input type="text" id="username" name="username">
            <br />
            <label for="password">Input Password:</label>
            <input type="password" id="password" name="password">
            <br />
            <div th:if="${param.error}" th:text="#{signin.page.error}" style="color: red"></div>
            <input type="submit" value="Login">
        </form>
        <span>Don't have an account yet? <a href="/signup">Sign Up</a></span>
    </div>
</div>
</body>
</html>
