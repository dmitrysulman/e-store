<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <form th:method="POST" th:action="@{/signup}" th:object="${user}">
        <label for="first-name">Input First Name:</label>
        <input type="text" id="first-name" th:field="*{firstName}">
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        <br />
        <label for="second-name">Input Second Name:</label>
        <input type="text" id="second-name" th:field="*{secondName}">
        <div style="color:red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>
        <br />
        <label for="email">Input Email:</label>
        <input type="text" id="email" th:field="*{email}">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <br />
        <label for="address">Input Address:</label>
        <input type="text" id="address" th:field="*{address}">
        <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        <br />
        <label for="password">Input Password:</label>
        <input type="password" id="password" th:field="*{password}">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <br />
        <label for="repeat-password">Repeat Password:</label>
        <input type="password" id="repeat-password" th:field="*{repeatPassword}">
        <div style="color:red" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></div>
        <br />
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
