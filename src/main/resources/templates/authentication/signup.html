<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <div style="width: 800px; margin: auto;">
        <div th:replace="fragments/header :: header"></div>
        <div style="margin-bottom: 20px;">
            <form th:method="POST" th:action="@{/signup(redirect=${#request.getParameter('redirect')})}" th:object="${user}">
                <label for="first-name">Input First Name:</label>
                <input type="text" id="first-name" th:field="*{firstName}">
                <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                <br />
                <label for="second-name">Input Second Name:</label>
                <input type="text" id="second-name" th:field="*{secondName}">
                <div style="color:red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>
                <br />
                <label for="email">Input Email:</label>
                <input type="text" id="email" th:field="*{email}">
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                <br />
                <label for="address">Input Address:</label>
                <input type="text" id="address" th:field="*{address}">
                <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                <br />
                <label for="password">Input Password:</label>
                <input type="password" id="password" th:field="*{password}">
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <br />
                <label for="repeat-password">Repeat Password:</label>
                <input type="password" id="repeat-password" th:field="*{repeatPassword}">
                <div style="color:red" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></div>
                <br />
                <input type="submit" value="Sign Up">
            </form>
            <span>Already have an account? <a href="/signin">Sign In</a></span>
        </div>
    </div>
</body>
</html>
