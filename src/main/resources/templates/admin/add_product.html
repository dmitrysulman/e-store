<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<div style="width: 800px; margin: auto;">
    <div th:replace="fragments/header :: header"></div>
    <div style="margin-bottom: 20px;">
        <form th:method="POST" th:action="@{/admin/add_product}" th:object="${product}"
              th:enctype="'multipart/form-data'">
            <label for="name">Input Name:</label>
            <input type="text" id="name" th:field="*{name}">
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <br/>
            <label for="price">Input Price:</label>
            <input type="text" id="price" th:field="*{price}">
            <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            <br/>
            <label for="email">Input Amount:</label>
            <input type="text" id="email" th:field="*{amount}">
            <div style="color:red" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
            <br/>
            <label for="image1">Select an image:</label>
            <input type="file" id="image1" th:field="*{images}" accept="image/png, image/gif, image/jpeg"/>
            <br/>
            <label for="image2">Select an image:</label>
            <input type="file" id="image2" th:field="*{images}" accept="image/png, image/gif, image/jpeg"/>
            <br/>
            <label for="image3">Select an image:</label>
            <input type="file" id="image3" th:field="*{images}" accept="image/png, image/gif, image/jpeg"/>
            <div style="color:red" th:if="${#fields.hasErrors('images')}" th:errors="*{images}"></div>
            <br/>
            <input type="submit" value="Add product">
        </form>
    </div>
</div>
</body>
</html>
