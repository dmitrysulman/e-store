<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>My orders</title>
</head>
<body>
    <div style="width: 800px; margin: auto;">
        <div th:replace="fragments/header :: header"></div>
        <div style="margin-bottom: 20px;">
            <a th:href="@{/admin}">Users</a> | <a th:href="@{/admin/products}">Products</a> | Orders
            <br />
            <br />
            <div th:replace="fragments/order_sort :: order_sort"></div>
            <div th:replace="fragments/order_pagination :: order_pagination"></div>
            <div th:each="order : ${orders.getContent()}" style="margin-bottom: 20px;">
                <div th:text="${order.getId()} + ', ' + ${order.getOrderDate()} + ', ' + ${order.getUser().getFullName()} + ', ' + ${order.getUser().getEmail()} + ', ' + ${order.getProductsAmount()} + ', ' + ${order.getOrderAmount()} + ', ' + ${order.getOrderStatus()}"></div>
            </div>
            <div th:replace="fragments/order_pagination :: order_pagination"></div>
        </div>
    </div>
</body>
</html>
