<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
    <div style="width: 800px; margin: auto;">
        <div th:replace="fragments/header :: header"></div>
        <div style="margin-bottom: 20px;">
            Users | <a th:href="@{/admin/products}">Products</a> | <a th:href="@{/admin/orders}">Orders</a>
            <form th:method="GET" th:action="@{/admin/search}">
                <label for="query">Search query:</label>
                <input type="text" th:value="${query}" id="query" name="query">
                <input type="submit" value="Search">
            </form>
            <br />
            <br />
<!--            <div th:replace="fragments/user_sort :: user_sort"></div>-->
<!--            <div th:replace="fragments/user_pagination :: user_pagination"></div>-->
            <div th:each="user : ${users}" style="margin-bottom: 20px;">
                <div th:text="${user.getId()} + ', ' + ${user.getFullName()} + ', ' + ${user.getEmail()} + ', ' + ${user.getAddress()}  + ', ' + ${user.getAdmin()}"></div>
            </div>
<!--            <div th:replace="fragments/user_pagination :: user_pagination"></div>-->
        </div>
    </div>
</body>
</html>
