<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
</head>
<body>
    <div style="width: 800px; margin: auto;">
        <div th:replace="/fragments/header :: header"></div>
        <div style="margin-bottom: 20px;">
            My Details | <a th:href="@{/profile/orders}">My Orders</a>
            <br />
            <br />
            <div th:text="'Name ' + ${user.getFullName()}"></div>
            <div th:text="'Email ' + ${user.getEmail()}"></div>
            <div th:if="${user.getAddress()}" th:text="'Address ' + ${user.getAddress()}"></div>
        </div>
        <a th:href="@{/profile/edit}">Edit details</a>
    </div>
</body>
</html>
