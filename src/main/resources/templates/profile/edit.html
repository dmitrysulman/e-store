<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
</head>
<body>
<div style="width: 800px; margin: auto;">
    <div th:replace="/fragments/header :: header"></div>
    <div style="margin-bottom: 20px;">
        <h1>Edit user details</h1>
        <form th:method="POST" th:action="@{/profile/edit}" th:object="${userDto}">
            <label for="first-name">Input First Name:</label>
            <input type="text" id="first-name" th:field="*{firstName}">
            <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            <br />
            <label for="second-name">Input Second Name:</label>
            <input type="text" id="second-name" th:field="*{secondName}">
            <div style="color:red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>
            <br />
            <label for="email">Input Email:</label>
            <input type="text" id="email" th:field="*{email}">
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <br />
            <label for="address">Input Address:</label>
            <input type="text" id="address" th:field="*{address}">
            <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            <br />
            <input type="submit" value="Save">
        </form>
    </div>
</div>
</body>
</html>
