<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title th:text="${product.getName()}"></title>
</head>
<body>
    <div style="width: 800px; margin: auto;">
        <div th:replace="/fragments/header :: header"></div>
        <div style="margin-bottom: 20px;">
            <a href="/" th:text="#{product.breadcrumbs.catalog}"></a> > <span th:text="${product.getName()}"></span>
            <h1 th:text="${product.getName()}"></h1>
            <div>
                <div th:text="${product.getName()}"></div>
                <div th:text="#{product.product.price} + ': ' + ${product.getPrice()}"></div>
            </div>
            <div th:each="productImageUrl : ${product.getImagesUrls()}" style="margin-bottom: 20px;">
                <img th:src="@{${productImageUrl}}" th:alt="${product.getName()}"/>
            </div>
        </div>
        <form sec:authorize="isAuthenticated()" th:method="POST" th:action="@{/product/order}" th:object="${orderDto}">
            <label for="products-amount" th:text="#{product.product.productsamount}"></label>
            <input type="text" id="products-amount" th:field="*{productsAmount}">
            <div style="color:red" th:if="${#fields.hasErrors('productsAmount')}" th:errors="*{productsAmount}"></div>
            <input type="hidden" th:field="*{productId}">
            <input type="submit" th:value="#{product.product.order}">
        </form>
        <div sec:authorize="!isAuthenticated()">
            <a href="/signin">Sign In</a> or <a href="/signup">Sign Up</a> to make an order.
        </div>
    </div>
</body>
</html>
