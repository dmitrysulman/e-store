<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title th:text="${product.getName()}"></title>
    <script>
        function addToCart() {
            let data = {};
            data.productId = $("#add-to-cart-button").data("productId");
            $("#add-to-cart-button").prop("disabled", true);
            const csrfToken = $("meta[name='_csrf']").attr("content");
            const csrfHeader = $("meta[name='_csrf_header']").attr("content");
            let headers = {};
            headers[csrfHeader] = csrfToken;
            $.ajax({
                type: "POST",
                url: "/product/add_to_cart",
                headers: headers,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: JSON.stringify(data),
                success: function (data) {
                    $("#add-to-cart-button").prop("disabled", false);
                    alert("Ok!");
                    location.reload();
                },
                error: function () {
                    $("#add-to-cart-button").prop("disabled", false);
                    alert("Not ok");
                }
            });
        }
    </script>
</head>
<body>
    <div style="width: 800px; margin: auto;">
        <div th:replace="/fragments/header :: header"></div>
        <div style="margin-bottom: 20px;">
            <a href="/" th:text="#{product.breadcrumbs.catalog}"></a> > <span th:text="${product.getName()}"></span>
            <h1 th:text="${product.getName()}"></h1>
            <div>
                <div th:text="${product.getName()}"></div>
                <div th:text="#{product.product.price} + ': ' + ${product.getPrice()}"></div>
            </div>
            <div th:each="productImageUrl : ${product.getImagesUrls()}" style="margin-bottom: 20px;">
                <img th:src="@{${productImageUrl}}" th:alt="${product.getName()}"/>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="add-to-cart-button" th:data-product-id="${product.getId()}" onclick="addToCart()">Add to cart</button>
    </div>
</body>
</html>
