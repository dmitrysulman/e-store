<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>My e-store</title>
</head>
<body>
    <div style="width: 800px; margin: auto;">
        <div th:replace="/fragments/header :: header"></div>
        <form th:method="GET" th:action="@{/search}">
            <label for="query">Search query:</label>
            <input type="text" th:value="${query}" id="query" name="query">
            <input type="submit" value="Search">
        </form>
        <a th:if="${products.getSort().getOrderFor('price').getDirection().isAscending()}" th:text="'sort by price DESC'" th:href="@{/(page=${products.getNumber()}, per_page=${products.getSize()}, direction='DESC')}"></a>
        <a th:if="${products.getSort().getOrderFor('price').getDirection().isDescending()}" th:text="'sort by price ASC'" th:href="@{/(page=${products.getNumber()}, per_page=${products.getSize()}, direction='ASC')}"></a>

        <div th:replace="/fragments/product_pagination :: product_pagination"></div>
        <div th:each="product : ${products.getContent()}" style="margin-bottom: 20px;">
            <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getName()}"></a>
            <div th:text="#{index.product.price} + ': ' + ${product.getPrice()}"></div>
        </div>
        <div th:replace="/fragments/product_pagination :: product_pagination"></div>
    </div>
</body>
</html>
