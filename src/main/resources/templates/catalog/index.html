<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="product : ${products}">
        <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getName()}"></a>
        <div th:text="#{index.product.price} + ': ' + ${product.getPrice()}"></div>
        <br />
    </div>
</body>
</html>
