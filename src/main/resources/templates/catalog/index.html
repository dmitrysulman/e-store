<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>My e-store</title>
</head>
<body>
    <th:block th:replace="fragments/header :: header"></th:block>
    <div class="container">
        <div th:replace="fragments/product_sort :: product_sort"></div>
        <div th:replace="fragments/product_pagination :: product_pagination"></div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div th:each="product : ${products.getContent()}" class="col">
                <div class="card h-100">
                    <a th:href="@{/product/{id}(id=${product.getId()})}"><img src="https://via.placeholder.com/300?text=Image" class="card-img-top" th:alt="${product.getName()}"></a>
                    <div class="card-body">
                        <h5 class="card-title"><a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getName()}"></a></h5>
                        <p class="card-text"><strong th:text="'$' + ${product.getPrice()}"></strong></p>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/product_pagination :: product_pagination"></div>
    </div>
</body>
</html>
