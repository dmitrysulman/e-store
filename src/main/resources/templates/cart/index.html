<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script><meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Shopping cart</title>
</head>
<body>
    <div style="width: 800px; margin: auto;">
        <div th:replace="/fragments/header :: header"></div>
        <h1>Shopping cart</h1>
        <div th:if="${cart.getTotalItems() > 0}">
            <table class="table">
                <tr>
                    <th>Product name</th>
                    <th>Product price</th>
                    <th>Product count</th>
                    <th>Full price</th>
                </tr>
                <tr th:each="cartItem : ${cart.getCartItems()}" style="margin-bottom: 20px;">
                    <td th:text="${cartItem.getProduct().getName()}"></td>
                    <td th:text="${cartItem.getProduct().getPrice()}"></td>
                    <td th:text="${cartItem.getCount()}"></td>
                    <td th:text="${cartItem.getTotalPrice()}"></td>
                </tr>
            </table>
            <span th:text="#{cart.page.totalamount} + ': ' + ${session.cart.getTotalPrice()}"></span>
            <div sec:authorize="isAuthenticated()">
                <button type="button" class="btn btn-primary" id="order-button">Order</button>
            </div>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/signin}">Sign In</a> or <a th:href="@{/signup}">Sign Up</a> to make an order.
        </div>
    </div>
</body>
</html>
