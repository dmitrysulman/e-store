<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Shopping cart</title>
</head>
<body>
<div style="width: 800px; margin: auto;">
  <div th:replace="/fragments/header :: header"></div>
  <h1>Shopping cart</h1>
  <div th:each="cartItem : ${session.cart.getCartItems()}" style="margin-bottom: 20px;">
    <div th:text="${cartItem.getProduct().getName()} + ' ' + ${cartItem.getCount()} + ' ' + ${cartItem.getProduct().getPrice()} + ' ' + ${cartItem.getTotalPrice()}"></div>
  </div>
  <span th:text="${session.cart.getTotalPrice()}"></span>
</div>
</body>
</html>
