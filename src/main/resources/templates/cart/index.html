<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script><meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Shopping cart</title>
    <script>
        let data = {};
        let csrfToken;
        let csrfHeader;
        let headers = {};
        $(document).ready(function () {
            let csrfToken = $("meta[name='_csrf']").attr("content");
            let csrfHeader = $("meta[name='_csrf_header']").attr("content");
            headers[csrfHeader] = csrfToken;
            data.orderProducts = [];
            $( "[data-product-id]" ).each(function( index, element ) {
                data.orderProducts.push({"productId": $( element ).data("productId"), "productAmount": $( element ).data("productAmount")});
            });

            $( "[data-remove-product-id]" ).click(function() {
                $( this ).prop("disabled", true);
                let dataRemove = {};
                dataRemove.productId = $( this ).data("removeProductId");
                dataRemove.completely = true;
                $.ajax({
                    type: "POST",
                    url: "/cart/remove_from_cart",
                    headers: headers,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    data: JSON.stringify(dataRemove),
                    success: function (data) {
                        $( this ).prop("disabled", false);
                        location.reload();
                    },
                    error: function () {
                        $( this ).prop("disabled", false);
                    }
                });
            });
        });
        
        function makeOrder() {
            $("#order-button").prop("disabled", true);
            $.ajax({
                type: "POST",
                url: "/cart/order",
                headers: headers,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: JSON.stringify(data),
                success: function (data) {
                    $("#order-button").prop("disabled", false);
                    alert("Ok! Order number: " + data.id);
                    location.href = "/";
                },
                error: function () {
                    $("#order-button").prop("disabled", false);
                    alert("Not ok");
                }
            });
        }
    </script>
</head>
<body>
    <div style="width: 800px; margin: auto;">
        <div th:replace="/fragments/header :: header"></div>
        <h1>Shopping cart</h1>
        <div th:if="${cart.getTotalItems() > 0}">
            <table class="table">
                <tr>
                    <th>Product name</th>
                    <th>Product price</th>
                    <th>Product count</th>
                    <th>Full price</th>
                    <th></th>
                </tr>
                <tr th:each="cartItem : ${cart.getCartItems()}" style="margin-bottom: 20px;" th:data-product-id="${cartItem.getProduct().getId()}" th:data-product-amount="${cartItem.getProductAmount()}">
                    <td><a th:href="@{/product/{id}(id=${cartItem.getProduct().getId()})}" th:text="${cartItem.getProduct().getName()}" target="_blank"></a></td>
                    <td th:text="${cartItem.getProduct().getPrice()}"></td>
                    <td th:text="${cartItem.getProductAmount()}"></td>
                    <td th:text="${cartItem.getTotalPrice()}"></td>
                    <td><button type="button" class="btn btn-outline-danger btn-sm" th:data-remove-product-id="${cartItem.getProduct().getId()}"><i class="bi bi-trash"></i></button></td>
                </tr>
            </table>
            <span th:text="#{cart.page.totalamount} + ': ' + ${session.cart.getTotalPrice()}"></span>
            <div sec:authorize="isAuthenticated()">
                <button type="button" class="btn btn-primary" id="order-button" onclick="makeOrder()">Order</button>
            </div>
        </div>
        <div th:if="${cart.getTotalItems() == 0}">
            The cart is empty, go to <a href="/">main page</a>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/signin(redirect=cart)}">Sign In</a> or <a th:href="@{/signup(redirect=cart)}">Sign Up</a> to make an order.
        </div>
    </div>
</body>
</html>
